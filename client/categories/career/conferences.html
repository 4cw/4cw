                      Health Events and Conferences

                      <a name="top"></a>
                      <div class="factsheetbody">



  	Conferences and other related events are great to attend whether you are interested in a career in women's health, or whether you are just interested in getting more information about a specific health topic.  Attending conferences is an excellent way for you to network, to learn more about health topics and also make connections in your field of interest to help you find jobs in the future.

  If you are interested in a specific issue, check out the website resources for the organization's upcoming events and conferences.

  <p>
  <center>
  <table width=450>

  <tr valign=top bgcolor="#e4e4e4"><td><center><b>Conferences Hosted By Specific Organizations</b></center></td></tr>


  <tr bgcolor="#f4f4f4"><td><a href="http://www.osha.gov/as/opa/events/osha-conferences.html"><b>OSHA (Occupational Safety and Health Administration)</b></a><br>OSHA's mission is to prevent work-related injuries, illnesses and deaths. Since the agency was created in 1971, occupational deaths have been cut in half and injuries have declined by 40 percent.</TD></TR>

  <tr bgcolor="#f4f4f4"><td><a href="http://calendar.nih.gov/cgi-bin/calendar"><b>National Institutes of Health (NIH)</b></a><br>The NIH is one of the world's foremost medical research centers, and the Federal focal point for medical research in the U.S.  The NIH mission is to uncover new knowledge that will lead to better health for everyone by conducting research, giving financial support to other non-government organizations conducting research, training scientists, and fostering the communication of medical information.</TD></TR>

  <tr bgcolor="#f4f4f4"><td><a href="http://consensus.nih.gov/news/news.htm"><b>The National Institutes of Health Consensus Development Program</b></a><br> The National Institutes of Health (NIH) Consensus Development Program is the premier health technology assessment and transfer program in American medicine. Under this program, NIH organizes major conferences that produce consensus statements resolving controversial issues in medicine important to health care providers, patients, and the general public. NIH Consensus Statements are disseminated widely to practitioners, health care policymakers, patients, the general public, and the media. The NIH Office of Medical Applications of Research has administered the program since its inception in 1977.</TD></TR>

  <tr bgcolor="#f4f4f4"><td><a href="http://www.cdc.gov/majevnts/majcal.htm"><b>Center for Disease Control and Prevention (CDC)</b></a><br>The CDC's mission is to eliminate the preventable burden of disease through leadership, research, programs, and policies that translate science into practice.</TD></TR>
  <tr bgcolor="#f4f4f4"><td><a href="http://web.health.gov/healthypeople/default.htm"><b>Healthy People 2010</b></a><br>Healthy People 2010 is a national health promotion and disease prevention initiative.  Its goals are to increase the quality and years of healthy life and eliminate health disparities.</TD></TR>

  <tr bgcolor="#f4f4f4"><td><a href="http://odphp.osophs.dhhs.gov/confrnce/"><b>Partnerships for Networked Consumer Health Information</b></a><br>  This is a public-private partnership that promotes development of interactive telecommunication and computer technologies that helps people take greater responsibility for their health. Since 1995, national conferences have featured key leaders from public health, health care, and information technology fields, and provided exciting opportunities for learning, networking, and sharing.</TD></TR>

  <tr bgcolor="#f4f4f4"><td><a href="http://odp.od.nih.gov/workshops.html"><b>Office of Disease Prevention</b></a><br>Their mission is to foster, coordinate and assess research in prevention which seeks to improve public health in the nation and throughout the world. ODP collaborates with other federal agencies, academic institutions, the private sector, non-governmental organizations and international organizations in the formulation of research initiatives and policies that promote public health, and advises the NIH Director on these topics.</TD></TR>
  <tr bgcolor="#f4f4f4"><td><a href="http://www.ama-assn.org/ama/pub/category/1814.html"><b>American Medical Association (AMA)</b></a><br>The AMA is an organization of physicians dedicated to raising the standards of medicine, research, and education as well as stressing the importance of advocacy on behalf of both doctors and the patients they care for.</td></tr>
  </table>
