<p>

  If you think you might be interested in pursuing a career in a health related field, you may find it beneficial to get some hands on experience by volunteering at a hospital or other health related organization.  The following is a list of nationwide organizations you may want to consider looking into volunteering for.  If some of these options appeal to you, you can visit health organization websites that will help you find a volunteer opportunity that is fitting for your specific needs. Try also looking into volunteer opportunities at your local hospital, government agencies, academic institutions, and doctor's offices.



</p>

</div>

  <div id="volunteer__arc"><hr><b>American Red Cross</b><hr>

  The American Red Cross offers a variety of volunteer opportunities including community outreach, blood services, disaster services, and a dental assistant program.

  <p></p>

  <b>On the Web:</b>  <a href="http://www.redcross.org">American Red Cross Online</a>



  <br><bR>

  -- <a href="#volunteer__top">To Top</a>



  <br><br>

</div>

  <div id="volunteer__acs"><hr><b>America Cancer Society</b><hr>

  Become the heart and soul of the American Cancer Society. When you become an American Cancer Society Volunteer, you represent the hope, progress and answers in the American Cancer Society's fight against cancer. To volunteer, contact your local American Cancer Society office.

  <p></p>

  <b>On the Web:</b>  <a href="http://www.cancer.org">American Cancer Society Online</a>

  <br><bR>

  -- <a href="#volunteer__top">To Top</a>



  <br><br>


</div>
  <div id="volunteer__ala"><hr><b>American Lung Association</b><hr>

  Volunteers work with ALA staff to help fight lung disease and improve the lives of those with lung disease nationwide.



  <p></p>

  <b>On the Web:</b>  <a href="http://www.lungusa.org/vol/index.html">American Lung Association Online</a><br>

  <b>Phone:</b>  1-800-LUNG-USA

  <br><bR>

  -- <a href="#volunteer__top">To Top</a>



  <br><br>
</div>


  <div id="volunteer__chh"><hr><b>Community Health and Hospice</b><hr>

  Community Health and Hospice is a non-profit organization that has existed since 1975 and is supported, in part, by United Way.  This organization offers a variety of clinical and support services for patients with chronic illness and their families.  Services are offered through home care, hospice, and young family programs.  If you want to make a difference in someone's life, have 2-3 hours a week to share, and you want to help your community, you may want to consider serving as a volunteer for Community Health and Hospice.

  <p></p>



  <b>On the Web:</b>  <a href="http://www.chhnh.org/HTML/Volunteer.html">Community Health and Hospice</a><br>

  <b>Phone:</b>  1-800-244-8549.



  <br><bR>

  -- <a href="#volunteer__top">To Top</a>



  <br><br>





  <br><br>
</div>


  <div id="volunteer__ihoc"><hr><b>International Healthcare Opportunities Clearinghouse</b><hr>

  This organization is designed for health-care professionals and students who are interested in volunteer work, employment, or studying with under-served communities at home or abroad.

  <p></p>

  <b>On the Web:</b>  <a href="http://library.umassmed.edu/ihoc">International Healthcare Opportunities Clearinghouse Online</a>



  <br><bR>

  -- <a href="#volunteer__top">To Top</a>



  <br><br>

</div>

  <div id="volunteer__pc"><hr><b>Peace Corps</b><hr>

  The Peace Corps is a governmental organization that provides Americans with the opportunity to work abroad for two years to help improve the living conditions for people who live in the area in which volunteers serve.

  <p></p>

  <b>On the Web:</b><br>

  <a href="http://www.peacecorps.gov/assignments/health.cfm">Peace Corps Health Related Volunteer Opportunities</a><br>

  <a href="http://www.peacecorps.gov/">Peace Corps Online</a>



  <br><bR>

  -- <a href="#volunteer__top">To Top</a>



  <br><br>

</div>

  <div id="volunteer__usgs"><hr><b>United States Geological Survey</b><hr>

  Volunteer for a changing world through the USGS.  Volunteer opportunities with the Federal Government are available to citizens and non-citizens who reside in the United States and its territories.

  <p></p>

  <b>On the Web:</b>  <a href="http://interactive.usgs.gov/volunteer/index.asp">USGS Online</a>

  <p></p>

  <b>On the Web:</b>  <a href="http://www.voa.org/volunteer.cfm?folder_id=110">Volunteers of America Online</a>
