                        <h1 style="font-size:24pt;text-align:center">
                        Health Internships

                        <br/>

                        <a name="top"></a>
                        <div class="factsheetbody">

    <p>
    There are many resources you can use to find an internship in the Health and Medical fields.</p>

    <ul>
    <li>One good way is to check out your college's career office.  Most of them will have a listing online or they will be able to direct you to books that can help with your search.</li>

    <li>Another good method is to become a member on public job search tools online, such as Monster.com, experience.com and jobtrak.com.  These sites allow you to specify the type of internship, and they often have huge lists.</li>
  </ul>
     <p>
    Below are a few organizations that offer lists of internships or sponsor internship programs themselves.  You could also try asking in your local Department of Health office for programs in your area.
  </p>
    <p>
    A database of resources that can help support minority health projects and other health related programs. This database lists all sorts of organizations including: private and public foundations; pharmaceutical and insurance organizations; journal articles, directories, books; fellowships, scholarships and internships; and federal state and community resources.
  </p>
