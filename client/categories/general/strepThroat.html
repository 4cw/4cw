              <div class="box">
                <P>
                Strep throat is a bacterial infection that is caused by Group A streptococci bacteria.  In addition to many uncomfortable symptoms, strep throat is important to diagnose and treat because it may cause significant health problems.  Most cases of strep throat are easy to treat with antibiotics.
                </p>

                
              </div>
              </div>
              <div class="tab-pane" id="tab_strep_2">
                <div class="box">
                <p>
                <ul>
                <li>Very sore, tender throat</li>
                <li>Difficulty swallowing</li>
                <li>Headache</li>
                <li>Fever </li>
                <li>White spots on either or both tonsils</li>
                <li>Small red spots on the roof of the mouth</li>
                <li>Swollen, tender lymph nodes in the throat area</li>
                <li>In some cases:  nausea, vomiting, abdominal pain</li>
                </ul></p>



              </div>
            </div>
            <div class="tab-pane" id="tab_strep_3">
                <div class="box">
                If you experience these symptoms, your best bet is to go to your health center or your health care provider.  They will make an accurate diagnosis and begin treatment.
                <ul>
                <li>A doctor at your health center or your personal doctor will diagnose your strep throat through a rapid strep test and/or a follow up throat culture and will then give you antibiotics</li>
                <li>Antibiotic treatment will reduce the symptoms, minimize the transmission, and reduce the likelihood of complications</li>
                <li>Symptoms should subside within four days, but it will be important to complete the treatment to ensure that the infection is completely out of your system</li>
                </ul>

              </div>
            </div>

                <li><b>Rheumatic fever</b>, which can cause arthritis and health problems</li>
                <li><b>Nephritis</b>, which is dangerous for kidneys</li>
                <li><b>Scarlet fever</b>... Not serious, but common complication of strep throat</li>
                </ul>

              </div>

                <li>Gargle with salt water</li>
                <li>Drink warm water, tea and honey</li>
                <li>Drink cold liquids</li>
                <li>Avoid citrus</li>
                <li>Take a pain killer</li>
                <li>Use anesthetic spray or lozenges</li>
                </ul>

              </div>

                <li>Kissing</li>
                <li>Spread through the air when coughing or sneezing</li>
                </ul>
              </div>
            </div>

                <li>Wash your hands</li>
                <li>Avoid kissing or close contact with someone who has strep throat</li>
