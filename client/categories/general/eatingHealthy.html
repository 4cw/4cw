  <div id='eatingHealthy__what'><hr/>
      <b><span style="font-size:12pt">What does it mean to eat healthy?</span></b><hr>
      Eating healthy means feeding your body all the <a href="{{pathFor 'nutrients'}}">nutrients</a> it needs to sustain your daily activities.  You need more than 40 different nutrients for good health. <a href="http://www.4girls.gov/nutrition/eating_essentials.htm">Essential nutrients</a> include vitamins, minerals, amino acids from protein, certain <span class=smalldict>FATTY ACIDS</span> from fat, and sources of calories (protein, carbohydrates, and fat).
      <p>Different foods contain different nutrients and other healthful substances. No single food can supply all the nutrients in the amounts you need. For example, oranges provide vitamin C and folate but no vitamin B<sub>12</sub> ; cheese provides calcium and vitamin B<sub>12</sub> but no vitamin C. To make sure you get all the nutrients and other substances you need for health, build a healthy base by using the Food Guide Pyramid as a starting point. Choose the recommended number of daily servings from each of the five major food groups.
      </p>

      <p>
<img src="../graphics/mypyramid.gif" alt="pyramid" style="border: 0; float: right"></p>
      The nutrients you need are all covered by using the <a href="foodpyramid.html">food pyramid</a> as a guide and eating from each of the five food groups:
<ul>
  <li><a href="foodpyramid.html#milk">Milk, yogurt and cheese</a></li>
  <li><a href="foodpyramid.html#meat">Meat, poultry, fish, beans, eggs, and nuts</a></li>
  <li><a href="foodpyramid.html#vegetable">Vegetables</a></li>
  <li><a href="foodpyramid.html#fruit">Fruits</a></li>
  <li><a href="foodpyramid.html#bread">Breads, cereals, rice and pasta</a></li>
</ul>
Quick Eating Healthy Tips:
<ul>
  <li>Eat a variety of foods</li>
  <li>Choose a diet low in fat, saturated fat, and cholesterol</li>
  <li>Choose a diet with plenty of vegetables, fruits, and grain products</li>
  <li>Use sugars only in moderation</li>
  <li>Use salt and sodium only in moderation</li>
  <li>More <a href="http://www.cdc.gov/nccdphp/dnpa/nutrition/nutrition_for_everyone/quick_tips/">healthy eating tips</a></li>
</ul>
If your diet does not include all the food groups and all the <a href="nutrients.html">nutrients</a> you need, seek guidance. Talk to your doctor, campus nutritionist or dietitian, student health clinic, or <a href="http://www.eatright.org/cps/rde/xchg/ada/hs.xsl/home_4874_ENU_HTML.htm">find a dietitian near you</a>.

<p> If you want to use interactive online tools to plan a better diet, visit <a href="http://www.caloriescount.org/calculator.html">Calorie Calculator</a>, <a href="http://www.nhlbisupport.com/chd1/create.htm">Create-a-Diet</a>, <a href="http://147.208.9.133">Interactive Healthy Eating Index</a>, <a href="http://hp2010.nhlbihin.net/menuplanner/menu.cgi">Interactive Menu Planner</a>, and <a href="http://5aday.gov/track-formhabits.shtml">Rate Your Health Habits</a>.</p>

  <div id='eatingHealthy__women'><hr/>
    <b><span style="font-size:12pt">Growing children, teenage girls, and women have higher needs for some nutrients:</span></b>
    <hr>
    <p>Adolescents and adults over age 50 have an especially high need for calcium, but most people need to eat plenty of good sources of calcium for healthy bones throughout life. When selecting dairy products to get enough calcium, choose those that are low in fat or fat-free to avoid getting too much saturated fat. Young children, teenage girls, and women of childbearing age need enough good sources of iron, such as lean meats and cereals with added nutrients, to keep up their iron stores. Women who could become pregnant need extra folic acid.</p>
    <p>For a woman in your age range, the USDA recommends the following daily servings:(<a href="eating_healthy.html#1">1</a>)</p>

  <div id='eatingHealthy__supp'><hr/>
    <b><span style="font-size:12pt">Where do vitamin, mineral, and fiber supplements fit in?</span></b>
    <hr>
    <p>Some people need a vitamin-mineral supplement to meet specific nutrient needs. For example, women who could become pregnant are advised to eat foods fortified with folic acid or to take a folic acid supplement in addition to consuming folate-rich foods to reduce the risk of some serious birth defects. People with little exposure to sunlight may need a vitamin D supplement. People who seldom eat dairy products or other rich sources of calcium need a calcium supplement, and people who eat no animal foods need to take a vitamin B<sub>12</sub> supplement. Sometimes vitamins or minerals are prescribed for meeting nutrient needs or for therapeutic purposes. For example, health care providers may advise pregnant women to take an iron supplement.</p>
    <p>Supplements of some nutrients, such as vitamin A and selenium, can be harmful if taken in large amounts. Because foods contain many substances that promote health, use the Food Guide Pyramid when choosing foods. Don't depend on supplements to meet your usual nutrient needs.</p>
    <p>Dietary supplements include not only vitamins and minerals, but also amino acids, fiber, herbal products, and many other substances that are widely available. Herbal products usually provide a very small amount of vitamins and minerals. The value of herbal products for health is currently being studied. Standards for their purity, potency, and composition are being developed.</p>
