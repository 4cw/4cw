<div id="groupPsychotherapy__what"><hr><b>What is group psychotherapy?</b><hr> <p>
Group psychotherapy, also known as group therapy, is a tool used to aid people in coping with problems or difficulties that they experience. As the name indicates, this sort of therapy consists of a group of people with similar issues, as well as one or two therapists. At group sessions, members discuss their connection with the problems and ways in which they are coping. Group therapy aims to assist with emotional difficulties that arise from the issues discussed by emphasizing and promoting interpersonal relationships through the group dynamics. <a href="groupPsychotherapy.html#_ftn1" name="_ftnref1" title=""><sup>[1]</sup></a>
</p>
<br><bR>
-- <a href="#groupPsychotherapy__top">To Top</a>
<br><br>
</div>
<div id="groupPsychotherapy__how"><hr><b>How does group therapy work?</b><hr>
<img src="../graphics/gtherapy.jpg" align="left"/>
 <p>
Participants of the group share with each other their thoughts and feelings regarding the issues discussed. Other members of the group respond with their own comments, criticism, support, thoughts, and beliefs. In most instances, the leader (therapist) does not determine the subjects discussed, but rather facilitates the discussion so that everyone participates and feels a part of the group. With the weekly meetings, members of the group will feel that they are not alone with this situation. In such a way will a sense of camaraderie, support, and trust develop with and among the group members. <a href="groupPsychotherapy.html#_ftn2" name="_ftnref2" title=""><sup>[2]</sup></a><br><br>
</p>
There are usually about 8 to 12 members in a group. A group over 15 will face some difficulty enabling everyone to feel comfortable talking and fostering a positive, helpful atmosphere. Some groups meet once a week, others twice a week; each meeting ranges from an hour to three hours, depending on the issue and the amount of time discussion occurs. Group therapies can extend from a few months to several years, once again depending on the problems and the goal of the group sessions. It is a good idea to allow for 4 to 6 months to pass in order to understand and appreciate the group sessions. <a href="groupPsychotherapy.html#_ftn3" name="_ftnref3" title=""><sup>[3]</sup></a>

<br><bR>
-- <a href="#groupPsychotherapy__top">To Top</a>

<br><br>
</div>
<div id="groupPsychotherapy__issues"><hr><b>What issues are addressed in group therapy sessions?</b><hr>  <p>
There are a number of issues and factors that are addressed in various group therapies. Group therapy sessions are for people who wish to deepen their skills for interpersonal relationships, as well as for people who experience emotional difficulties, such as anxiety, depression, etc. although there are some support groups specifically designed for particular crises, such as physically abused women or parents of kidnapped children. Therapists try to create heterogeneous groups in order to mirror the actual makeup of the surrounding environment. <a href="groupPsychotherapy.html#_ftn4" name="_ftnref4" title=""><sup>[4]</sup></a>
</p>
<br><bR>
-- <a href="#groupPsychotherapy__top">To Top</a>

<br><br>
</div>
<div id="groupPsychotherapy__issuescw"><hr><b>What are some of the issues addressed for college women?</b><hr>
There are a number of issues discussed. Of particular benefit to college women are group therapies aimed at women who have divorced parents, who have a sibling with a problem, who are international students, who are dealing with the stresses of a pre-health program, who have an eating disorder, or who are grieving for a recent loss. Of course, other issues can be addressed. If you would like to find group therapy for your specific situation, please see your doctor or health center for more information. In addition, you can look at the <a href="http://localhost:8080/support/map">map</a> for support groups in your area. <a href="groupPsychotherapy.html#_ftn5" name="_ftnref5" title=""><sup>[5]</sup></a>

<br><bR>
-- <a href="#groupPsychotherapy__top">To Top</a>
<br><br>
</div>
<div id="groupPsychotherapy__role"><hr><b>What is your role as a participant?</b><hr> <p>
As a participant, you are expected to show up to each of your meetings on time. Additionally, it is important to keep the information and issues discussed in the group sessions confidential. In some cases, participants are asked to commit for a particular amount of time, usually 3-6 months, in order to get a sense of how the group works. Although you are allowed to decline from talking in group therapy, it is not recommended, the more openly you discuss your thoughts and feelings regarding your personal issues, the more you will get out of the experience of group therapy. <a href="groupPsychotherapy.html#_ftn6" name="_ftnref6" title=""><sup>[6]</sup></a>
</p>
<br><bR>
-- <a href="#groupPsychotherapy__top">To Top</a>

<br><br>
</div>
<div id="groupPsychotherapy__effect"><hr><b>Is group therapy effective?</b><hr> <p>
It depends on the condition group therapy and social support is particularly helpful for people with substance abuse, medical conditions, and families of people with mental disorders. Studies have not found it to be an effective sole therapy for major mental illnesses.
</p>
<br><bR>
