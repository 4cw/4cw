  <div id="unintendedpregnancy__intro"><hr/>
    <b><span style="font-size:12pt">Introduction</span></b>
    <hr>

<p>Often, unintended pregnancies represent a failure in
prevention. The first step in preventing unwanted pregnancies is
either to abstain, or to use
contraception effectively.

About half of the 5 million pregnancies in the United
States are unplanned each year, and half of these pregnancies result
in abortion. Young women in particular are likely
to have abortions: 34% of all abortions were performed on women
between the ages of 20 to 24, and women between the ages of 11 and 19
comprise another 21%.
	This infosheet provides factual information about your options.
</p>

  <div id="unintendedpregnancy__options"><hr/>
    <b><span style="font-size:12pt">What are my options if I have an unintended pregnancy?</span></b>
    <hr> <p>
If you become unexpectedly pregnant, there are several options to consider.</p>
	<dl>
	<dd><p><b>To continue with the pregnancy and raise the child...</b><br></p>
	<p>For more information about young parenting, visit:<br>
<a href="http://www.nlm.nih.gov/medlineplus/parenting.html">Parenting Links</a></p></dd>

	<dd><p><b>To continue with the pregnancy and give up the child for adoption...</b><br>
	If you feel that you are not ready to raise a child but are not sure you want to terminate your pregnancy, you might consider adoption.
	<p>Good resources on adoption can be accessed through: <br>
	<a href="http://www.calib.com/naic/">National Adoption Information Clearinghouse</a><br>
	<a href="http://www.ncfa-USA.org">National Council for Adoption</a><br>
	The American Adoption Congress:  1-800-274-6736 <br>
        <a href="http://www.nlm.nih.gov/medlineplus/adoption.html">Adoption Links</a><br></p></p></dd>

	<dd><p><b>To terminate the pregnancy by having an abortion...</b><br>
	There are many different views on abortion and you need to decide what your own personal beliefs are.  Most abortions occur during the first trimester of pregnancy when the procedure is safest.
<br>
<a href="http://www.plannedparenthood.org/ABORTION/chooseabort1.html"> Choosing Abortion - Questions and Answers (Copyright B) PPFA)</a> <br> <a href="http://www.kff.org/womenshealth/3244-index.cfm"> Abortion in the U.S. - Factsheet </a></p></dd>
	</dl>
	<p>If you are unsure of what to do if you are pregnant, there are resources that can help you to explore the different questions, issues, and options available. </p>
	<p>A guide that may be helpful to you is <a href="http://www.plannedparenthood.org/WOMENSHEALTH/whatifpregnant.htm">"What If I Am Pregnant?"</a> by Planned Parenthood. </p>
	<p>
	You should also contact a local health care provider or clinic.  People who work at these places are able to discuss these options with you and are able to refer you to different resources or a counselor.	</p>
