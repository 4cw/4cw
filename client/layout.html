
<head>
<link rel="layout" href="../css/layout.css">
</head>

<template name="layout">

	<div class="container" id="maincontent">

		<div class="pacifico"><aa href="{{pathFor 'home'}}">
			4collegewomen</aa></div>

		<!-- Here is the standard Bootstrap code for a Navigation bar taken directly from getbootstrap.com/components -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed"
			  			data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>

		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
							<li><a href="{{pathFor 'home'}}" id= "home" class = "header">Home</a></li>
							<li><a href="{{pathFor 'about'}}" id= "about" class = "header">About Us</a></li>
							<li><a href="{{pathFor 'legal'}}" id= "legal" class = "header">Legal</a></li>
							<li class = "header">
								<div class="dropdown" >
									<button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Categories
										<span class="caret"></span>
									</button>
									{{> sidebar}}
								</div>
							</li>
					
				</ul>
		    </div><!-- /.navbar-collapse -->

		  </div><!-- /.container-fluid -->
		</nav>

   <div class="row">
     <div class="col-md-12">
		<!-- Here is where the actual content of the page gets inserted by the router! -->
		  {{> yield}}
    </div>
  </div>


	</div>
</template>
